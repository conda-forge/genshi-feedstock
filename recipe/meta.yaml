{% set version = "0.7.10" %}

package:
  name: genshi
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/G/Genshi/genshi-{{ version }}.tar.gz
  sha256: 85b0db113625314f0f44f3fe6ef0eb2564d6c34dd2ee5677b495d15142bb4973

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - six

test:
  imports:
    - genshi
    - genshi.filters
    - genshi.template
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://genshi.edgewall.org/
  summary: A toolkit for generation of output for the web
  doc_url: https://pythonhosted.org/Genshi/
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - ocefpaf
